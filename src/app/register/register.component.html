<div class="container">
    <div class="login">
      <div class="cat">
        <div class="ear ear--left"></div>
        <div class="ear ear--right"></div>
        <div class="face">
          <div class="eye eye--left">
            <div class="eye-pupil"></div>
          </div>
          <div class="eye eye--right">
            <div class="eye-pupil"></div>
          </div>
          <div class="muzzle"></div>
        </div>
      </div>
      <h1 class="p">S'ENREGISTRER</h1>
      <form [formGroup]="snapForm" method="post">
        <label for="n"></label>
        <input type="text" id="n" name="first_name" placeholder="Nom" required="required" formControlName="first_name" />
        <label for="p"></label>
        <input type="text" id="p" name="last_name" placeholder="Pénom" required="required" formControlName="last_name" />
        <label for="nu"></label>
        <input type="text" id="nu" name="username" placeholder="Nom d'utilisateur (devient bleu si disponible)" required="required" formControlName="username" />
        <label for="e"></label>
        <input type="email" id="e" name="email" placeholder="Email" required="required" formControlName="email" />
        <label for="mp"></label>
        <input type="password" id="mp" name="password" placeholder="Mot de passe (min 8 caractères)" required="required" formControlName="password" />
        <button type="submit" (click)="onSubmitForm()" [disabled]="is_clicked" [ngClass]="{ 'log log-primary log-block log-large': isLoggedIn, ' btn btn-primary btn-block btn-large': !isLoggedIn }">S'enregistrer.</button>
        @if(isLoggedIn === true){
          <button class="log1 log1-primary log1-block log1-large">Vous êtes bien enregistré! Veuillez-vous connecter</button>
        }
        @else if(isLoggedIn === false){
          <button class="log2 log2-primary log2-block log2-large">{{message}}</button>
        }
        @else if(isLoggedIn == "invalid"){
          <button class="log2 log2-primary log2-block log2-large">Formulaire invalide. L'adresse mail doit être une adresse valide. Longueur minimum du mot de passe : 10 caractères.</button>
        }
      </form>
    </div>
  </div>
