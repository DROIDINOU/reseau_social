<div id="myModal3" class="modal">
  <div class="modal-container">
    <div class="modal-content">
      <!-- Boucle sur les éléments de 'data' -->
      <div *ngFor="let datas of data; trackBy: trackById">
        <!-- Condition pour vérifier si l'id correspond -->
        <div *ngIf= "datas.id === id_comment3;else noDataMessage">
          <button type="button" class="close-button" (click)="closeModal()">
            <fa-icon [icon]="faTimes"></fa-icon>
          </button>
          <h2>{{ username }}</h2>
          <h3>{{ datas.message }}</h3>
          <span class="time">{{ datas.timestamp | date: 'shortDate' }}</span>

          <!-- Boucle sur les commentaires -->
          <div *ngFor="let da of datas.comments">
            <div class="message-card">
              <p>{{ da.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noDataMessage>
  <h2>{{ username }}</h2>
  <p>Auncun commenatires pour l instant...</p>
</ng-template>
