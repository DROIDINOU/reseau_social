<div class="photo-gallery">

    <div class="photo-item" *ngFor="let photo of listPhotos_forfriends$ | async">
      <img [src]="photo.photo" alt="Photo">
      <div class="like-action">
        <fa-icon class="like" [icon]="fathumbsup"></fa-icon>
        <p class="like">{{ photo.likes.length }}</p>
        <fa-icon class="like nbvue" [icon]="faeye"></fa-icon>
      </div>
    </div>
  </div>
