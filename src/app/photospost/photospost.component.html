<div class="photo-gallery">
    <div class="photo-item" *ngFor="let photo of liste_photos;let i = index">
        <img [src]="'http://localhost:8000' + photo?.photo" />
        <div class="like-action">
            <fa-icon class="like" [icon]="fathumbsup" (click)="likeClicked(photo.id)"></fa-icon>
            <p class="like">{{ photo.likes.length }}</p>
            <fa-icon class="like nbvue" [icon]="faeye"></fa-icon>
        </div>
    </div>
</div>
